<!doctype html>
<html lang="en">
<head>
    <title>Object usage</title>
    <meta charset="utf-8">
</head>
<body>
<div>
<script>
window.onload = function () {
    class NewClass {
      constructor(title, url) {
        this.title = title;
        this.url = url;
      }
      show() {
        return 'title - ' + this.title + ', url - ' + this.url;
      }
    }
    document.write(new NewClass('title', 'http://example.com').show());
};
</script>
</body>
</html>
