<!doctype html>
<html lang="en">
<head>
    <title>Day generator</title>
    <meta charset="utf-8">
</head>
<body>
<div>
<script>
window.onload = function () {
    if (typeof generateDay === 'function') {
        const prefixOne = 'до конца вашей учебы остался ';
        const prefixTwo = 'до конца вашей учебы осталось ';
        document.write('<div>' +
            [prefixOne + '1 ' + generateDay(1), prefixTwo + '3 ' + generateDay(3), prefixTwo + '14 ' + generateDay(14)].join('</div><div>') +
        '</div>');
    }
};
</script>
<script src="lib/generateDay.js"></script>
</body>
