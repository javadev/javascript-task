<!doctype html>
<html lang="en">
<head>
    <title>Open new window</title>
    <meta charset="utf-8">
</head>
<body>
<a onClick="openNewWindow();">Новое окно</a>
<script>
var openNewWindow = function() {
    window.open("https://www.w3schools.com", "", "width=300,height=400,resizable=yes,menubar=yes,location=yes,status=yes,toolbar=yes,titlebar=yes");
};

</script>
</body>
</html>
